services:
  backend:
    build:
      context: ./back
    env_file:
      - ./back/.env
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./front
      args:
        # Backend service is reachable by name inside the Docker network
        VITE_API_BASE_URL: http://backend:8000
        VITE_WS_BASE_URL: ws://backend:8000
    env_file:
      - ./front/.env
    depends_on:
      - backend
    ports:
      - "4173:80"
