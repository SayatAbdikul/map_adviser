services:
  backend:
    build:
      context: ./back
    env_file:
      - ./back/.env
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./front
    environment:
      # Runtime config for nginx-served frontend (env-config.js)
      API_BASE_URL: /api
      # Leave empty to auto-derive from browser origin
      WS_BASE_URL: ""
      # Set in shell/CI/CD or AWS task definition
      MAP_API_KEY: ${MAP_API_KEY:-}
    depends_on:
      - backend
    ports:
      - "4173:80"
